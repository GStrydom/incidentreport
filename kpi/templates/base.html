{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report System</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="{% static 'assets/css/Article-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Article-Dual-Column.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Boxed.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-Clean.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="{% static 'assets/css/styles-index.css' %}">
    {% block header %}
    {% endblock header %}
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'kpi_home_page' %}"><i class="fa fa-globe"></i>&nbsp; Incident Report System</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link text-white" href="{% url 'kpi_home_page' %}"><i class="fa fa-file-o"></i>&nbsp; Incidents</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-white" href="{% url 'kpi_leads' %}"><i class="fa fa-user"></i>&nbsp; Leads</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-white" href="{% url 'kpi_teams' %}"><i class="fa fa-users"></i>&nbsp; Teams</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-white" href="{% url 'kpi_help' %}"><i class="fa fa-info-circle"></i>&nbsp; Help</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row top-buffer-ten">
            <div class="col">
                <h1 class="text-center">EFT Incident Report System</h1>
            </div>
        </div>
        <div class="row top-buffer-fifteen">
            <div class="col">{% block buttons %}{% endblock buttons %}</div>
        </div>
        <div class="row top-buffer-fifteen">
            <div class="col">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>

</html>
